<div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 outerdivext">
	<!-- <div class="progress-indicator">
		<img  src="img/2.gif" alt="Loading data..">
	</div> -->
	<!-- <div> -->
	<!-- <br> -->
	<div id="divBoxed">	
		<h2>Today's Weather</h2>
		<hr />
		<div class="row">
			<div class="col-md-4">
				<label>City:</label><input type="text" id="cityText" ng-model="city"></input>
			</div>
			<div class="col-md-4">
				<label>Country:</label><input type="text" id="countryText" ng-model="country"></input>
			</div>
			<div class="col-md-4">
				<button id="seachBtn" type="submit" class="btn btn-default" ng-click="searchWeather()">Search</button>
			</div>
		</div>
		<div class="row" ng-if="weatherDetails">
			<div class="row">
				<div class="col-md-4 weather">
					<!-- <img src="./img/icons.png" /> -->
				</div>
				<div class="col-md-8">
					<h2 style="font-weight: bold;">{{main}}</h2>
					<h3>{{description}}</h3>
				</div>
			</div>
			<br />
			<br />
			<div class="row">
				<label>Temperature: </label> {{tempMin}}°C ~ {{tempMax}}°C
			</div>
			<div class="row">
				<label>Humidity: </label> {{humidity}}%
			</div>
		</div>
	</div>
</div>
